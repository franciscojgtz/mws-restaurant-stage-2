<!DOCTYPE html>
<html>

<head>
  <meta name="Viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <a href="#maincontent" class="skip-link">Skip to main content</a>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <nav aria-label="breadcrumb">
      <ul id="breadcrumb" class="breadcrumb">
        <li><a href="/">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent" tabindex="-1">
    <!-- Beginning map -->
    <section id="map-container" class="map-container">
      <div id="map" class="map" role="application"></div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant-container">
      <h2 id="restaurant-name" class="restaurant-name"></h2>
      <img id="restaurant-img" class="restaurant-img">
      <p id="restaurant-cuisine" class="restaurant-cuisine"></p>
      <p id="restaurant-address" class="restaurant-address"></p>
      <table id="restaurant-hours" class="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews-container">
      <ul id="reviews-list" class="reviews-list"></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!--IDB-->
  <script type="application/javascript" charset="utf-8" src="node_modules/idb/lib/idb.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBiayAe2b4j6VirZdjCmnA_r_RRZvzycPg&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
